<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <!-- Primary Meta Tags -->
    <title>Costume Not Found | 404 Purim Error Page</title>
    <meta name="title" content="Costume Not Found | 404 Purim Error Page">
    <meta name="description" content="A creative 404 error page with a Purim twist. Features a Matrix-style design, multilingual support (English, French, Hebrew), and links to Megilat Esther.">
    <meta name="keywords" content="404 page, Purim, costume, error page, Matrix style, Megilat Esther, multilingual">
    <meta name="author" content="Lirone Fitoussi">
    <meta name="robots" content="index, follow">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://costume-not-found.com/">
    <meta property="og:title" content="Costume Not Found | 404 Purim Error Page">
    <meta property="og:description" content="A creative 404 error page with a Purim twist. Features a Matrix-style design, multilingual support, and links to Megilat Esther.">
    <meta property="og:image" content="/robot.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://costume-not-found.com/">
    <meta property="twitter:title" content="Costume Not Found | 404 Purim Error Page">
    <meta property="twitter:description" content="A creative 404 error page with a Purim twist. Features a Matrix-style design, multilingual support, and links to Megilat Esther.">
    <meta property="twitter:image" content="/robot.png">

    <!-- Favicon -->
    <link rel="icon" type="image/webp" href="/purim.webp">

    <!-- Responsive Design -->
    <style>
      :root {
        --max-width: 1200px;
        --mobile-padding: 1.5rem;
        --desktop-padding: 2rem;
      }

      /* Base styles */
      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        width: 100%;
        display: flex;
        justify-content: center;
        background-color: #000;
      }

      #root {
        width: calc(100% - (var(--mobile-padding) * 2));
        min-height: 100vh;
        /* padding: var(--mobile-padding); */
        box-sizing: border-box;
        max-width: 100%;
      }

      /* Tablet and larger */
      @media screen and (min-width: 768px) {
        #root {
          width: min(100% - (var(--desktop-padding) * 2), var(--max-width));
          padding: var(--desktop-padding);
        }
      }

      /* Desktop specific */
      @media screen and (min-width: 1024px) {
        #root {
          width: var(--max-width);
        }
      }

      /* Large screens */
      @media screen and (min-width: 1440px) {
        :root {
          --desktop-padding: 3rem;
        }
      }
    </style>

    <!-- Theme Color -->
    <meta name="theme-color" content="#00ff00">
    
    <!-- Preload Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    
    <!-- Hebrew Font -->
    <style>
      @font-face {
        font-family: 'Miriam Mono CLM';
        src: url('https://fonts.cdnfonts.com/css/miriam-mono-clm') format('woff2');
        font-display: swap;
      }
    </style>

    <!-- Matrix Animation Style -->
    <style>
      /* Base styles only */
      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        width: 100%;
        display: flex;
        justify-content: center;
        background-color: #000;
      }

      #root {
        width: 100%;
        min-height: 100vh;
      }
    </style>

    <!-- PWA Tags -->
    <meta name="application-name" content="Costume Not Found">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Costume Not Found">
    
    <!-- Performance -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    
    <script type="module" src="/src/main.tsx"></script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but Costume Not Found doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="root"></div>
  </body>
</html>
